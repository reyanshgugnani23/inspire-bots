<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InspireBots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a1a;
      font-family: 'Arial Black', Arial, sans-serif;
      min-height: 100vh;
    }

    /* ── NAVBAR ── */
    nav {
      background: linear-gradient(135deg, #0d1b4b 0%, #1a3a7a 40%, #1e4a8a 60%, #0d2060 100%);
      display: flex;
      align-items: center;
      padding: 12px 30px;
      height: 155px;
      position: relative;
      border-bottom: 3px solid #000;
    }

    /* Logo */
    .logo-wrapper {
      display: flex;
      align-items: center;
      margin-right: auto;
    }

    .logo-circle {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #1a3a6a, #0a1a40);
      border: 3px solid #1e4080;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0,80,180,0.5);
    }

    /* Circuit SVG logo */
    .logo-circuit {
      width: 70px;
      height: 55px;
    }

    .logo-text {
      color: #fff;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: 0.5px;
      margin-top: 2px;
      text-align: center;
      line-height: 1.1;
    }

    /* Nav buttons */
    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-btn {
      background: #fff;
      color: #111;
      border: none;
      border-radius: 18px;
      padding: 18px 55px;
      font-size: 26px;
      font-weight: 900;
      cursor: pointer;
      font-family: 'Arial Black', Arial, sans-serif;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      text-decoration: none;
      display: inline-block;
      white-space: nowrap;
    }

    .nav-btn:hover {
      background: #e8e8e8;
      transform: scale(1.04);
    }

    /* ── MAIN CONTENT ── */
    main {
      padding: 18px;
      background: #111;
    }

    .video-container {
      width: 100%;
      background: #d4d4d4;
      border-radius: 6px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo-wrapper">
      <div class="logo-circle">
        <!-- Circuit board SVG inspired logo -->
        <svg class="logo-circuit" viewBox="0 0 80 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Circuit lines -->
          <line x1="10" y1="30" x2="70" y2="30" stroke="#e8d44d" stroke-width="2"/>
          <line x1="40" y1="5"  x2="40" y2="55" stroke="#e8d44d" stroke-width="2"/>
          <line x1="10" y1="10" x2="30" y2="30" stroke="#e8d44d" stroke-width="1.5"/>
          <line x1="50" y1="30" x2="70" y2="10" stroke="#e8d44d" stroke-width="1.5"/>
          <line x1="10" y1="50" x2="30" y2="30" stroke="#e8d44d" stroke-width="1.5"/>
          <line x1="50" y1="30" x2="70" y2="50" stroke="#e8d44d" stroke-width="1.5"/>
          <!-- Nodes -->
          <circle cx="40" cy="30" r="5" fill="#e8d44d"/>
          <circle cx="10" cy="30" r="3" fill="#e8d44d"/>
          <circle cx="70" cy="30" r="3" fill="#e8d44d"/>
          <circle cx="40" cy="5"  r="3" fill="#e8d44d"/>
          <circle cx="40" cy="55" r="3" fill="#e8d44d"/>
          <circle cx="10" cy="10" r="2.5" fill="#e8d44d"/>
          <circle cx="70" cy="10" r="2.5" fill="#e8d44d"/>
          <circle cx="10" cy="50" r="2.5" fill="#e8d44d"/>
          <circle cx="70" cy="50" r="2.5" fill="#e8d44d"/>
          <!-- Small tick marks / pads -->
          <rect x="22" y="28" width="6" height="4" rx="1" fill="#e8d44d" opacity="0.7"/>
          <rect x="52" y="28" width="6" height="4" rx="1" fill="#e8d44d" opacity="0.7"/>
          <rect x="38" y="18" width="4" height="6" rx="1" fill="#e8d44d" opacity="0.7"/>
          <rect x="38" y="38" width="4" height="6" rx="1" fill="#e8d44d" opacity="0.7"/>
        </svg>
        <div class="logo-text">InspireBots</div>
      </div>
    </div>

    <div class="nav-links">
      <a href="#" class="nav-btn">Home</a>
      <a href="#" class="nav-btn">Shop</a>
      <a href="#" class="nav-btn">About</a>
    </div>
  </nav>

  <!-- MAIN CONTENT: YouTube Video -->
  <main>
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/jenvgb9JeHs?si=25xEPP0g9_3805Q5"
        title="InspireBots Video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </main>

</body>
</html>
